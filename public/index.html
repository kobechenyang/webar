    <script src="./js/aframe.js"></script>
    <script src="./js/aframe-ar.js"></script>
    <body>
        <script type="module">
            import { OrbitControls } from './js/libs/OrbitControls.js';
            import { GLTFLoader } from './js/libs/GLTFLoader.js';

            window.addEventListener('camera-init', (data) => {
                console.log('camera-init', data);
            });
            window.addEventListener('camera-error', (error) => {
                console.log('camera-error', error);
            });
    
            AFRAME.registerComponent('registerevents', {
                init: function () {
                  console.log('init');
                    var marker = this.el;
                    marker.addEventListener('markerFound', function() {
                        var markerId = marker.id;
                        console.log('markerFound', markerId);
                        //init();
                        // TODO: Add your own code here to react to the marker being found.
                    });
                    marker.addEventListener('markerLost', function() {
                        var markerId = marker.id;
                        console.log('markerLost', markerId);
                        // TODO: Add your own code here to react to the marker being lost.
                    });
                }
            });
        </script>
  </head>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <a-scene embedded arjs='cameraParametersUrl:
    %PUBLIC_URL%/data/camera_para.dat; sourceType: video; sourceUrl:%PUBLIC_URL%/videos/headtracking.mp4;'>
	  <!-- <a-scene embedded arjs='sourceType: webcam'> -->
      
      <a-marker preset='kanji 'id='marker-kanji' registerevents>
        <a-box position='0 0.5 0' material='opacity: 0.5; side: double;color:green;'>
          <a-torus-knot radius='0.26' radius-tubular='0.05'
          animation="property: rotation; to:360 0 0; dur: 5000; easing: linear; loop: true">
          </a-torus-knot>
        </a-box>
      </a-marker>
  
      <!-- add a simple camera -->
      <a-entity camera></a-entity>
    </a-scene>

    <div id="root"></div>
